async function sendMessage(token,channelId,message){
    try{await fetch(`https://discord.com/api/v9/channels/${channelId}/messages`,{method:"POST",headers:{Authorization:token,"Content-Type":"application/json"},body:JSON.stringify({content:message})});logArea.innerHTML+=`ุชู ุฅุฑุณุงู: ${message}<br>`;logArea.scrollTop=logArea.scrollHeight;return true}catch{return false;}
}
async function sendDM(token,userId,message){
    try{
        const res=await fetch("https://discord.com/api/v9/users/@me/channels",{method:"POST",headers:{Authorization:token,"Content-Type":"application/json"},body:JSON.stringify({recipient_id:userId})});
        const data=await res.json();
        if(data.id){await fetch(`https://discord.com/api/v9/channels/${data.id}/messages`,{method:"POST",headers:{Authorization:token,"Content-Type":"application/json"},body:JSON.stringify({content:message})});logArea.innerHTML+=`ุชู ุฅุฑุณุงู: ${message}<br>`;logArea.scrollTop=logArea.scrollHeight;return true;}
    }catch{return false;}
}
async function validateToken(token){try{const res=await fetch("https://discord.com/api/v9/users/@me",{headers:{Authorization:token}});return res.ok}catch{return false;}}

startBtn.addEventListener("click",async ()=>{

    if(validTokens.length===0){alert("ูุง ููุฌุฏ ุชููู ุตุงูุญ!");startBtn.disabled=false;stopBtn.disabled=true;return;}

});
